<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bootstrap 4 Fluid Layout Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Da+2" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% load static %}
<style>
  .navmain{ color:white; font-weight:550;}
  .navbar-brand{margin-left:5px; font-size:22px; color:white;font-family:"baloo da 2";}


#scroll{color: white ; font-size:20px;font-family:"baloo da 2";}
 .scrollmenu {
  background-color: brown; height:31px;
  overflow: auto; overflow-y: hidden;
  white-space: nowrap;
}

@media( max-width:768px)
{
.navbar-custom{height:61px;}
 .scrollmenu {
  background-color: brown; height:27px;
  overflow: auto; overflow-y: hidden;
  white-space: nowrap;
  }}

  .sidenav{ height:70px; width:0; float:right; background-color:whitesmoke;
            transition:0.5s}
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color:#BF00FF;" >
    <a href="{% url 'home' %}" class="navbar-brand">
        <span >The 7000movement</span>
    </a>
  <span class="navbar-toggler"  data-toggle="collapse" data-target="#navbarToggler"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
   <i class="fa fa-bars" style="font-size:23px; color:white" ></i>
  </span>

  <div class="collapse navbar-collapse" id="navbarToggler">
      <div id="for_sm" style="float:right">
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout'%}?next={{ request.path}}">
                <span class="navmain btn btn-sm btn-danger">Logout</span>
            </a>
          {% else %}
            <a href="{% url 'signup'%}">
                <span class="navmain mr-2  btn btn-warning btn-sm" style="font-size:13px; color:black">
                    Register</span>
            </a>
            <a href="{% url 'login'%}?next={{ request.path}}"  >
                <span class="navmain btn btn-sm">Login</span>
            </a>
          {% endif %}
      </div>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="for_bg">
      <li class="nav-item active">
        <a class="nav-link  navbar-collapse" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>


</body>

</html>
