
<style>

#search-sm{border-radius:24px 0 0 24px; width:82%; border:none;
             border-right:none; padding-left:5px; background-color:WHITESMOKE;
         }
#search-sm:focus{border-radius:24px 0 0 24px; width:88%; border:none;
             border-right:none; padding-left:5px; background-color:WHITESMOKE;outline:none;}
#navicons-sm{ height:50px; width:100%; border-bottom:1px solid #D8D8D8; }
#top-icon-sm{font-size:21px; color:dimgray;}
#search-btn{border-radius:0 24px 24px 0 ; border:NONE; background-color:whitesmoke;}
#search-btn:focus{outline:none;border-radius:0 24px 24px 0 ; border:NONE; background-color:#D8D8D8;}
#redot{border-radius:50%; border:none; background-color:red; height:11px; width:11px; display:inline-block;
       float:right; color:white; font-size:8px; }
</style>
{% block small_blog_nav %}
        <div  class="row" style="padding-top:5px;">
    <div class="col-3">
        <center>
          {% if request.user.is_authenticated %}
        <a href="{% url 'profile_detail' request.user.id %}">
            <i class="fa fa-user-circle-o mr-2" id="top-icon-sm" ></i>
        </a>
          {% else %}
            <a href="{% url 'login'%}?next={{ request.path}}">
            <i class="fa fa-user-circle-o mr-2" id="top-icon-sm" ></i>
        </a>
            {% endif %}
        <a href="{% url 'rep_notifications' %}">
            <i class="fa fa-bell-o" id="top-icon-sm"></i>
            {% if note_mentions or note_comments or note_replies %}
                <span id="redot"> 1 </span>
            {% endif %}
        </a>
        </center>
    </div>

    <div class="col-9">
        <form action="{% url 'blog_search_home' %}" method="get">
            <input type="search" name="b" id="search-sm"><button id="search-btn">
            <i class="fa fa-search" style="color:purple;"></i>
            </button>
        </form>
    </div>
            </div>
{% endblock %}
